{% from 'bootstrap5/form.html' import render_form %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 mx-lg-auto mx-md-auto">

      <h1 class="pt-5 pb-2">CPM Detail</h1>

      <p class="lead">CPM Detail: Match CPM Detail</p>

      <p class="pt-5"><strong>{{ message }}</strong></p>

      <ul>{% for i in range(0, frame_length) %}
        <li>Minute: {{ i }} {{ csm_detail[i] }}</li>
        {% endfor %}
      </ul>

    </div>
  </div>
</div>

{% endblock %}
